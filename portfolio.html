<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/23623.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #5D4037;
    }

    nav {
      background-color: #A1887F;
      color: white;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 3rem;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #7B5B4A;
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 160px 20px 40px;
      box-sizing: border-box;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      color: #5D4037;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 16px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box img {
      width: 100%;
      height: 350px; 
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .box:hover {
      transform: scale(1.3); 
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); 

    }

    .box p {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .box {
        font-size: 1rem;
        padding: 15px;
      }

      .box img {
        height: 250px; 
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Section-->
  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="experiences.html">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Portfolio Section -->
  <div class="container">
    <div class="box">
      <img src="MythwebPic.png" alt="Project 1">
      <p>Mythology Wiki - Role: FrontEnd Developer</p>
    </div>
    <div class="box">
      <img src="HotelreservationPic.png" alt="Group Project">
      <p>Hotel Reservation Group Project - Role: BackEnd Developer</p>
    </div>
    <div class="box">
      <img src="GunshopPic.png" alt="Project 2">
      <p>GunShop Project - Personal Project</p>
    </div>
    <div class="box">
      <img src="PayrollPic.png" alt="Personal Project">
      <p>Payroll System - Personal Project</p>
    </div>
  </div>

</body>
</html>
